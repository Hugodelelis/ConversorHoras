<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Conversor</title>
</head>
<body>
    <div class="container form-container col-lg-6 col-11">
        <form action="#" class="form col-12 row p-2">
            <h1 class="mb-4">Conversor de horas</h1>
            <div class="col-4">
                <label for="" class="form-label">Hora inicial:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-4">
                <label for="" class="form-label">Minuto inicial:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-4">
                <label for="" class="form-label">Segundo inicial:</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-4 mt-4">
                <label for="" class="form-label">Hora final:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-4 mt-4">
                <label for="" class="form-label">Minuto final:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-4 mt-4">
                <label for="" class="form-label">Segundo final:</label>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
