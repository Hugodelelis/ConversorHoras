<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculate.js" defer></script>
    <script src="js/maskHour.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/new.js" defer></script>
    <title>Conversor</title>
</head>
<body>
    <div class="container col-11 col-md-7 col-lg-5 p-3">
        <form action="/" class="container row" id="form">
            <h1>Conversor de horas</h1>

            <div class="col-12">
                <label for="initHour" class="form-label">Hora Inicial:</label>
                <input type="text" class="form-control" id="initHour" placeholder="00:00" maxlength="5">
            </div>

            <div class="col-12 pt-3">
                <label for="lastHour" class="form-label">Hora Final:</label>
                <input type="text" class="form-control" id="lastHour" placeholder="00:00" maxlength="5">
            </div>
            
            <div class="buttons">
                <button class="btn btn-success mt-4 col-6" id="submit">Converter</button>
                <button class="btn btn-primary mt-4 col-6" id="new">Nova</button>
            </div>

            <div class="result mt-3"></div>
        </form>
    </div>
</body>
</html>
